<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Sovereign Empire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .order-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .meta-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .meta-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .meta-value {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-processing { background: #dbeafe; color: #1e40af; }
        .status-pending_approval { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        
        .content-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #334155;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }
        
        .content-text {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            color: #cbd5e1;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 15px;
            border: 1px solid #1e293b;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .btn-secondary {
            background: #475569;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #64748b;
        }
        
        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc2626;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }
        
        .copy-btn {
            background: #334155;
            color: #e2e8f0;
            padding: 6px 12px;
            border: 1px solid #475569;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        
        <header>
            <h1 id="order-title">Loading order...</h1>
        </header>
        
        <div id="order-content" class="loading">
            Loading order details...
        </div>
    </div>
    
    <script>
        const orderId = window.location.pathname.split('/').pop();
        
        document.addEventListener('DOMContentLoaded', () => {
            loadOrder();
            // Auto-refresh every 5 seconds if processing
            setInterval(checkStatus, 5000);
        });
        
        async function loadOrder() {
            try {
                const response = await fetch(`/orders/${orderId}`);
                const order = await response.json();
                
                document.getElementById('order-title').textContent = `Order: ${order.topic}`;
                
                const content = document.getElementById('order-content');
                content.innerHTML = `
                    <div class="order-meta">
                        <div class="meta-card">
                            <div class="meta-label">Status</div>
                            <div class="meta-value"><span class="status-badge status-${order.status}">${order.status}</span></div>
                        </div>
                        <div class="meta-card">
                            <div class="meta-label">Order ID</div>
                            <div class="meta-value"><code style="font-size: 14px;">${order.order_id}</code></div>
                        </div>
                        <div class="meta-card">
                            <div class="meta-label">Created</div>
                            <div class="meta-value">${new Date(order.created_at).toLocaleString()}</div>
                        </div>
                        <div class="meta-card">
                            <div class="meta-label">Topic</div>
                            <div class="meta-value">${order.topic}</div>
                        </div>
                    </div>
                    
                    ${order.error ? `<div class="error-box"><strong>Error:</strong> ${order.error}</div>` : ''}
                    
                    ${order.blog_post ? `
                        <div class="content-section">
                            <div class="section-header">
                                <div class="section-title">üìù Blog Post</div>
                                <button class="copy-btn" onclick="copyContent('blog')">Copy</button>
                            </div>
                            <div class="content-text" id="blog-content">${order.blog_post}</div>
                        </div>
                    ` : ''}
                    
                    ${order.linkedin_post ? `
                        <div class="content-section">
                            <div class="section-header">
                                <div class="section-title">üíº LinkedIn Post</div>
                                <button class="copy-btn" onclick="copyContent('linkedin')">Copy</button>
                            </div>
                            <div class="content-text" id="linkedin-content">${order.linkedin_post}</div>
                        </div>
                    ` : ''}
                    
                    ${order.twitter_thread ? `
                        <div class="content-section">
                            <div class="section-header">
                                <div class="section-title">üê¶ Twitter Thread</div>
                                <button class="copy-btn" onclick="copyContent('twitter')">Copy</button>
                            </div>
                            <div class="content-text" id="twitter-content">${order.twitter_thread}</div>
                        </div>
                    ` : ''}
                    
                    <div class="actions">
                        ${order.status === 'pending_approval' ? `
                            <button class="btn btn-success" onclick="approveOrder()">‚úì Approve & Publish</button>
                        ` : ''}
                        ${order.status === 'failed' ? `
                            <button class="btn btn-danger" onclick="retryOrder()">üîÑ Retry</button>
                        ` : ''}
                        ${order.wordpress_url ? `
                            <a href="${order.wordpress_url}" target="_blank" class="btn btn-secondary">View on WordPress ‚Üí</a>
                        ` : ''}
                        <a href="/admin/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                    </div>
                `;
                
                // Store order for later use
                window.currentOrder = order;
                
            } catch (error) {
                document.getElementById('order-content').innerHTML = `
                    <div class="error-box">
                        <strong>Error:</strong> Failed to load order details
                    </div>
                `;
            }
        }
        
        async function checkStatus() {
            if (!window.currentOrder) return;
            if (window.currentOrder.status === 'processing' || window.currentOrder.status === 'pending') {
                await loadOrder();
            }
        }
        
        async function approveOrder() {
            if (!confirm('Approve and publish this content?')) return;
            
            try {
                const response = await fetch(`/admin/approve/${orderId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Content approved and published!');
                    loadOrder();
                } else {
                    alert('Failed to approve order');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function retryOrder() {
            if (!confirm('Retry this failed order?')) return;
            
            try {
                const response = await fetch(`/admin/retry/${orderId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Order queued for retry!');
                    loadOrder();
                } else {
                    alert('Failed to retry order');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function copyContent(type) {
            const contentMap = {
                'blog': 'blog-content',
                'linkedin': 'linkedin-content',
                'twitter': 'twitter-content'
            };
            
            const element = document.getElementById(contentMap[type]);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Content copied to clipboard!');
            });
        }
    </script>
</body>
</html>
