<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Empire - Ops Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }
        
        .filters {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 1px solid #475569;
            background: #334155;
            color: #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .filter-btn:hover {
            background: #475569;
            border-color: #64748b;
        }
        
        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .orders-table {
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #334155;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #f1f5f9;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-top: 1px solid #334155;
        }
        
        tbody tr {
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: #2d3748;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-processing { background: #dbeafe; color: #1e40af; }
        .status-pending_approval { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #475569;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #64748b;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .refresh-btn {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Sovereign Empire - Ops Console</h1>
            <p class="subtitle">Content Generation Management Dashboard</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="total-orders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Approval</div>
                <div class="stat-value" id="pending-approval">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Failed</div>
                <div class="stat-value" id="failed-orders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completed-orders">-</div>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-status="all">All Orders</button>
            <button class="filter-btn" data-status="pending_approval">Pending Approval</button>
            <button class="filter-btn" data-status="failed">Failed</button>
            <button class="filter-btn" data-status="completed">Completed</button>
            <button class="filter-btn refresh-btn" onclick="loadOrders()">üîÑ Refresh</button>
        </div>
        
        <div class="orders-table">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Topic</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-body">
                    <tr>
                        <td colspan="7" class="loading">Loading orders...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let currentFilter = 'all';
        
        // Load orders on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            
            // Filter buttons
            document.querySelectorAll('.filter-btn[data-status]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn[data-status]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.status;
                    loadOrders();
                });
            });
            
            // Auto-refresh every 10 seconds
            setInterval(loadOrders, 10000);
        });
        
        async function loadOrders() {
            try {
                const statusParam = currentFilter !== 'all' ? `?status=${currentFilter}` : '';
                const response = await fetch(`/orders${statusParam}`);
                const data = await response.json();
                
                // Update stats
                updateStats(data.orders);
                
                // Update table
                const tbody = document.getElementById('orders-body');
                
                if (data.orders.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div>üìã No orders found</div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = data.orders.map(order => `
                    <tr>
                        <td><code>${order.order_id.substring(0, 20)}...</code></td>
                        <td>${order.customer_email}</td>
                        <td>${order.topic}</td>
                        <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                        <td>${new Date(order.created_at).toLocaleString()}</td>
                        <td>$${(order.cost || 0).toFixed(3)}</td>
                        <td>
                            <a href="/admin/order/${order.order_id}" class="btn btn-primary">View</a>
                            ${order.status === 'failed' ? `<button class="btn btn-danger" onclick="retryOrder('${order.order_id}')">Retry</button>` : ''}
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-body').innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div style="color: #dc2626;">‚ùå Error loading orders</div>
                        </td>
                    </tr>
                `;
            }
        }
        
        function updateStats(orders) {
            const total = orders.length;
            const pendingApproval = orders.filter(o => o.status === 'pending_approval').length;
            const failed = orders.filter(o => o.status === 'failed').length;
            const completed = orders.filter(o => o.status === 'completed').length;
            
            document.getElementById('total-orders').textContent = total;
            document.getElementById('pending-approval').textContent = pendingApproval;
            document.getElementById('failed-orders').textContent = failed;
            document.getElementById('completed-orders').textContent = completed;
        }
        
        async function retryOrder(orderId) {
            if (!confirm('Retry this failed order?')) return;
            
            try {
                const response = await fetch(`/admin/retry/${orderId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Order queued for retry!');
                    loadOrders();
                } else {
                    alert('Failed to retry order');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
